<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/admin-faces"
                template="/template.xhtml">


    <ui:define name="title">
           Exceptions
    </ui:define>

    <ui:define name="description">
        This page shows how the application behaves when exceptions are raised.
    </ui:define>

   <ui:define name="body">
       <adm:breadCrumb link="/pages/exception/exception" title="Exceptions"/>
       <p:panel styleClass="box-danger" header="Exceptions">
           <h:form>
               <div class="ui-g ui-fluid">
                   <div class="ui-g-4 ui-sm-12">
                       <p:commandButton styleClass="btn-danger" action="#{errorMB.throwRuntime}" value="Runtime exception"/>
                   </div>
                   <div class="ui-g-4 ui-sm-12">
                       <p:commandButton styleClass="btn-warning" action="#{errorMB.throwViewExpired}" value="ViewExpired exception"/>
                   </div>
                   <div class="ui-g-4  ui-sm-12">
                       <p:button styleClass="bg-purple" href="github.com" value="404"/>
                   </div>
               </div>

           </h:form>
       </p:panel>
   </ui:define>
</ui:composition>
