<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces" xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="#{layoutMB.layout}">

    <ui:define name="head-end">
        <style type="text/css">
             .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }

            body div.ui-datalist-content  {
                border:none;
                text-align: center;
            }

             body div.ui-datalist .ui-datalist-data .ui-datalist-item {
                 font-weight: normal;
             }

            body div.ui-datalist .ui-paginator {
                border: none!important;
            }
        </style>
    </ui:define>

    <ui:define name="title">
        Analytics
    </ui:define>

    <ui:define name="description">
        Showcase visitors statistics <h:outputLabel style="font-weight: bold" id="info"><i  class="fa fa2x fa-info-circle"/></h:outputLabel>
        <p:tooltip for="info" showEvent="mouseover" hideEvent="mouseleave"
                       value="Statistics are updated on every hour."/>
    </ui:define>

    <ui:define name="body">
        <adm:breadcrumb title="Analytics"/>


        <p:panel styleClass="box-success" header="Analytics Chart">
                <p class="text-center">
                    <strong>Showcase page views by month in current year</strong>
                </p>

                <div class="chart">
                    <!-- Sales Chart Canvas -->
                    <canvas id="pageViewsByMonthChart" style="height: 200px"></canvas>
                </div>
                <!-- /.chart-responsive -->
        </p:panel>
        <p:separator/>

        <p:panel styleClass="box-warning" header="Analytics Table">
            <h:form>
               <p:dataTable  var="a" value="#{analyticsMB.pageStatsList}" paginator="true" widgetVar="analyticsTable"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15,25,50" rows="10" rowKey="#{a.viewId}"
                             emptyMessage="No data found with given criteria" sortBy="#{a.totalPageViews}" sortOrder="descending"
                             filteredValue="#{analyticsMB.filteredStats}">

                     <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="Filter page views by country:"/>
                            <p:spacer height="10"/>

                           <p:autoComplete id="ac" completeMethod="#{analyticsMB.completeCountry}" dropdown="true">
                                   <p:ajax event="itemSelect" listener="#{analyticsMB.onCountrySelect}"
                                           update="@(.ui-datatable)"/>
                           </p:autoComplete>
                           <p:spacer height="10"/>
                           <p:commandLink value="Clear" action="#{analyticsMB.clearFilter}"
                                          process="@this ac" update="@(.ui-datatable)" style="color: #3c8dbc"
                                          oncomplete="PF('analyticsTable').clearFilters()"/>

                        </p:outputPanel>
                    </f:facet>

                    <p:column filterBy="#{a.viewId}" sortBy="#{a.viewId}" headerText="Page"
                              filterMatchMode="contains" priority="1" width="39%">
                        <p:link value="#{a.viewId}" outcome="#{a.viewId}" />
                    </p:column>

                    <p:column sortBy="#{a.totalPageViews}" headerText="Total Page views"
                               priority="1" width="8%">
                          #{a.totalPageViews}
                    </p:column>

                     <p:column sortBy="#{a.uniquePageViews}" headerText="Unique Page views"
                               priority="2" width="8%">
                          #{a.uniquePageViews}
                    </p:column>

                    <p:column headerText="Visitors" width="45%">
                        <h:panelGroup rendered="#{not a.showVisitorsInfo}" style="text-align: center">
                            <p:commandLink action="#{analyticsMB.renderVisitorsInfo(a)}" process="@this" oncomplete="PF('datalistVar').getPaginator().setPage(0);"
                                           update="@(.ui-datatable)" styleClass="fa fa-plus-square" style="font-size: 20px"/>
                        </h:panelGroup>
                        <p:dataList widgetVar="datalistVar" rendered="#{a.showVisitorsInfo}" value="#{a.pageViewCountryList}" paginator="true" rows="5"
                                    var="pageView" paginatorPosition="top" type="definition"
                                    emptyMessage="No page views found">

                            #{pageView.country} - #{pageView.city}: #{a.totalByCountryAndCity(pageView.country,pageView.city)} views

                        </p:dataList>
                    </p:column>
               </p:dataTable>
            </h:form>
        </p:panel>

    </ui:define>

    <ui:define name="code">
        <p:tabView>
            <p:tab title="analytics.xhtml">
           <pre>
               <code class="language-html">
                   <h:outputText value="#{sourceCodeMB.getPageSource()}" escape="true"/>
               </code>
           </pre>
            </p:tab>

            <p:tab title="AnalyticsMB.java">
              <pre>
               <code class="language-java">
                   <h:outputText value="#{sourceCodeMB.getJavaSource('com.github.adminfaces.showcase.analytics.bean.AnalyticsMB')}"
                                 escape="false"/>
               </code>
             </pre>
            </p:tab>
        </p:tabView>
    </ui:define>

    <ui:define name="content-end">
        <h:outputScript library="js" name="chart.min.js"/>
        <script type="text/javascript">
            //<![CDATA[
            $(function () {

                'use strict';

                /* ChartJS
                 * -------
                 * Here we will create a few charts using ChartJS
                 */

                //-----------------------
                //- MONTHLY SALES CHART -
                //-----------------------

                // Get context with jQuery - using jQuery's .get() method.
                var viewsByMonthChartCanvas = $("#pageViewsByMonthChart").get(0).getContext("2d");
                // This will get the first returned node in the jQuery collection.
                var viewsByMonthChartData = {
                    labels: ["January", "February", "March", "April", "May", "June", "July","August", "September","October","November", "December"],
                    datasets: [
                        {
                            label: "Total visitors",
                            fillColor: "rgb(210, 214, 222)",
                            strokeColor: "rgb(210, 214, 222)",
                            pointColor: "rgb(210, 214, 222)",
                            pointStrokeColor: "#c1c7d1",
                            pointHighlightFill: "#fff",
                            pointHighlightStroke: "rgb(220,220,220)",
                            data: #{analyticsMB.totalVisitorsByMonth}
                        },
                        {
                            label: "Unique visitor",
                            fillColor: "rgba(60,141,188,0.9)",
                            strokeColor: "rgba(60,141,188,0.8)",
                            pointColor: "#3b8bba",
                            pointStrokeColor: "rgba(60,141,188,1)",
                            pointHighlightFill: "#fff",
                            pointHighlightStroke: "rgba(60,141,188,1)",
                            data: #{analyticsMB.uniqueVisitorsByMonth}
                        }
                    ]
                };



                //Create the line chart
                createLineChart(viewsByMonthChartCanvas,viewsByMonthChartData);



            });
            //]]>
        </script>
    </ui:define>
</ui:composition>
